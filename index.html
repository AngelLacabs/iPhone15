<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iPhone 15</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">    
  <script defer src="main.js"></script>
</head>

<body>
  <header class="position-sticky sticky-header z-3">
    <div class="container-lg">
      <div class="d-flex align-items-center justify-content-between my-2 p-3 rounded-4 glass shadow-sm">
        <a class="header__logo d-inline-flex align-items-center" href="#home" aria-label="Apple">
          <img src="assets/images/apple.png" alt="Apple" width="32" height="32">
        </a>
        <nav aria-label="Primary">
          <ul class="nav gap-3 m-0">
            <li class="nav-item"><a class="nav-link px-2" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link px-2" href="#highlights">Features</a></li>
            <li class="nav-item"><a class="nav-link px-2" href="#colors">Colors</a></li>
            <li class="nav-item"><a class="nav-link px-2" href="#buy">Buy Now</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section id="home" aria-labelledby="home-title">
      <div class="container-lg">
        <h1 id="home-title" class="mt-3">iPhone 15</h1>

        <div class="slider coverflow" aria-label="iPhone 15 color slider">
          <div class="slider__track" aria-live="polite">
            <div class="slide" data-color="#f5c9cf" data-name="Pink"><img class="phone" src="assets/images/pink.png"
                alt="iPhone 15 in pink" loading="eager"></div>
            <div class="slide" data-color="#f6e38b" data-name="Yellow"><img class="phone" src="assets/images/yellow.png"
                alt="iPhone 15 in yellow" loading="lazy"></div>
            <div class="slide" data-color="#a7d0e9" data-name="Blue"><img class="phone" src="assets/images/blue.png"
                alt="iPhone 15 in blue" loading="lazy"></div>
            <div class="slide" data-color="#bfe2c2" data-name="Green"><img class="phone" src="assets/images/green.png"
                alt="iPhone 15 in green" loading="lazy"></div>
            <div class="slide" data-color="#2e2e2e" data-name="Black"><img class="phone" src="assets/images/black.png"
                alt="iPhone 15 in black" loading="lazy"></div>
          </div>
          <div class="slider__dots" aria-hidden="true"></div>
        </div>
      </div>
    </section>

    <section id="highlights" aria-labelledby="highlights-title">
      <div class="container-lg py-6 mt-5">
        <h2 id="highlights-title" class="mb-5 fs-1 fw-semibold">Features</h2>
        <div class="row g-4 g-md-4 align-items-center pt-2 step-reveal">
          <div class="col-12 col-md-6">
            <div class="reveal-card">
              <img class="img-fluid parallax-layer" src="assets/images/dynamic.png" alt="Dynamic Island highlight">
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="reveal-card">
              <img class="img-fluid parallax-layer" src="assets/images/highlights.png" alt="iPhone 15 highlights">
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="reveal-card">
              <img class="img-fluid parallax-layer" src="assets/images/box.png" alt="What's in the box">
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="reveal-card">
              <img class="img-fluid parallax-layer" src="assets/images/phone.png" alt="iPhone 15 phone showcase">
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="colors" aria-labelledby="colors-title">
      <div class="container-lg py-6 mt-5 auto-reveal">
        <h2 id="colors-title" class="mb-3 fs-1 fw-semibold">Colors</h2>
        <div class="reveal-card d-flex justify-content-center">
          <img class="img-fluid parallax-layer mx-auto d-block" src="assets/images/colors.png"
            alt="iPhone 15 colors lineup">
        </div>
      </div>
    </section>

    <footer id="buy" class="bg-light py-5 mt-5">
      <div class="container-lg">
        <div class="row justify-content-center text-center mb-4">
          <div class="col-12">
            <a class="btn btn-dark px-5 py-3 rounded-pill fs-4" target="_blank" rel="noopener noreferrer"
              href="https://powermaccenter.com/collections/iphone-15">
              BUY NOW
            </a>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-md-6 mb-4 mb-md-0">
            <div class="d-flex flex-column align-items-start gap-2 ps-md-3">
              <a class="link-dark fw-semibold fs-5" target="_blank" rel="noopener noreferrer"
                href="https://www.apple.com/ph/iphone-17/">iPhone 17</a>
              <a class="link-dark fw-semibold fs-5" target="_blank" rel="noopener noreferrer"
                href="https://www.apple.com/ph/iphone-16/">iPhone 16</a>
            </div>
          </div>

          <div class="col-12 col-md-6 d-flex flex-wrap justify-content-md-end justify-content-start gap-3 pe-md-3">
            <a href="https://www.apple.com/ph/iphone/" target="_blank" aria-label="iPhone PH"><img
                src="assets/icons/iphoneph.png" alt="iPhone PH" width="28" height="28"></a>
            <a href="https://www.facebook.com/apple" target="_blank" aria-label="Facebook"><img
                src="assets/icons/facebook.png" alt="Facebook" width="28" height="28"></a>
            <a href="https://www.instagram.com/apple/" target="_blank" aria-label="Instagram"><img
                src="assets/icons/instagram.png" alt="Instagram" width="28" height="28"></a>
            <a href="https://twitter.com/apple" target="_blank" aria-label="X"><img src="assets/icons/x.png" alt="X"
                width="28" height="28"></a>
            <a href="https://www.tiktok.com/@apple" target="_blank" aria-label="TikTok"><img
                src="assets/icons/tiktok.png" alt="TikTok" width="28" height="28"></a>
            <a href="https://www.youtube.com/user/Apple" target="_blank" aria-label="YouTube"><img
                src="assets/icons/youtube.png" alt="YouTube" width="28" height="28"></a>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-12 text-md-end text-center pe-md-3">
            <small class="text-muted">Â© 2025 iPhone. All rights reserved.</small>
          </div>
        </div>
      </div>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
